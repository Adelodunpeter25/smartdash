{% extends 'base.html' %}

{% block title %}Sign Up - SmartDash{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Join SmartDash</h2>
        <p>Join the productivity club.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password1">Password:</label>
                <div style="position: relative; display: flex; align-items: center;">
                    <input type="password" name="password1" id="password1" required style="flex: 1; padding-right: 36px;">
                    <span onclick="togglePasswordEye('password1', this)" style="position: absolute; right: 10px; cursor: pointer;">
                        <svg id="eye-password1" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <div style="position: relative; display: flex; align-items: center;">
                    <input type="password" name="password2" id="password2" required style="flex: 1; padding-right: 36px;">
                    <span onclick="togglePasswordEye('password2', this)" style="position: absolute; right: 10px; cursor: pointer;">
                        <svg id="eye-password2" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        
        <p class="auth-link">Already have an account? <a href="/login">Login here</a></p>
    </div>
</div>
{% endblock %}
