{% extends 'base.html' %}

{% block title %}SmartDash - User Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <h2 class="profile-title">Your Profile</h2>

        {% if user.profile.avatar %}
            <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="avatar" />
        {% else %}
            <img src="https://ui-avatars.com/api/?name={{ user.username|urlencode }}&background=3182ce&color=fff&size=140" alt="Default Avatar" class="avatar" />
        {% endif %}

        <div class="profile-details">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</div>
{% endblock %}
