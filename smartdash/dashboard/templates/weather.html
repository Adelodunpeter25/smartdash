{% extends 'base.html' %}

{% block title %}Weather - SmartDash{% endblock %}

{% block content %}
<style>
.weather-container {
  margin-bottom: 2.5rem;
}
p {
  margin: 1.2em 0;
}
@media (max-width: 600px) {
  .weather-container {
    max-width: 98vw;
    padding: 1.2rem 0.2rem;
    border-radius: 10px;
    min-width: 0;
    box-sizing: border-box;
  }
  .weather-form {
    flex-direction: column;
    gap: 0.7rem;
  }
  .weather-form input, .weather-form button {
    width: 100%;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .weather-result {
    font-size: 1rem;
    word-break: break-word;
  }
  .weather-temp {
    font-size: 2rem;
  }
  .weather-icon {
    width: 60px;
    height: 60px;
  }
}
body {
  background: #fff;
  color: #111;
}
.weather-container {
  max-width: 400px;
  margin: 3rem auto;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(40,40,40,0.18);
  padding: 2.5rem 2rem;
  font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
  color: #111;
}
.weather-form {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
}
.weather-form input {
  flex: 1;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  border: 1px solid #444;
  font-size: 1rem;
  color: #111;
  background: #fff;
}
.weather-form button {
  background: #222;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 0.5rem 1.2rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}
.weather-form button:hover {
  background: #444;
}
.weather-result {
  text-align: center;
  margin-top: 1.5rem;
  color: #111;
  .weather-container {
    max-width: 400px;
    margin: 3rem auto 2.5rem auto;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(40,40,40,0.18);
    padding: 2.5rem 2rem;
    font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
    color: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
}
.weather-desc {
  font-size: 1.2rem;
  color: #444;
  margin-bottom: 0.5rem;
}
.weather-location {
  font-size: 1.1rem;
  color: #111;
  margin-bottom: 0.5rem;
}
</style>
<div class="weather-container">
  <form class="weather-form" onsubmit="getWeather(event)">
    <input type="text" id="cityInput" placeholder="Enter city (e.g. Lagos)" required />
    <button type="submit">Get Weather</button>
  </form>
  <div id="weatherResult" class="weather-result"></div>
</div>
<script>
async function getWeather(event) {
  event.preventDefault();
  const city = document.getElementById('cityInput').value.trim();
  const resultDiv = document.getElementById('weatherResult');
  if (!city) return;
  resultDiv.innerHTML = 'Loading...';
  try {
    const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`);
    const geoData = await geoRes.json();
    if (!geoData.results || geoData.results.length === 0) {
      resultDiv.innerHTML = `<span style='color:red;'>City not found.</span>`;
      return;
    }
    const { latitude, longitude, name, country } = geoData.results[0];
    const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,rain,is_day&hourly=rain,temperature_2m&timezone=auto&forecast_days=3&past_days=1&daily=rain_sum,temperature_2m_max,temperature_2m_min,sunrise,sunset,daylight_duration,weather_code&wind_speed_unit=ms`);
    const weatherData = await weatherRes.json();
    if (!weatherData.current) {
      resultDiv.innerHTML = `<span style='color:red;'>Weather data not available.</span>`;
      return;
    }
    const temp = weatherData.current.temperature_2m;
    const humidity = weatherData.current.relative_humidity_2m;
    const rain = weatherData.current.rain;
    const isDay = weatherData.current.is_day ? 'Day' : 'Night';
    const daily = weatherData.daily || {};
    const tmax = daily.temperature_2m_max ? daily.temperature_2m_max[0] : '-';
    const tmin = daily.temperature_2m_min ? daily.temperature_2m_min[0] : '-';
    const rainSum = daily.rain_sum ? daily.rain_sum[0] : '-';
    const sunrise = daily.sunrise ? new Date(daily.sunrise[0]).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '-';
    const sunset = daily.sunset ? new Date(daily.sunset[0]).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '-';
    const daylight = daily.daylight_duration ? (Math.round(daily.daylight_duration[0]/3600*10)/10) + ' hrs' : '-';
    resultDiv.innerHTML = `
      <div class='weather-temp'>ğŸŒ¡ï¸ ${Math.round(temp)}Â°C</div>
      <div class='weather-desc'>ğŸ’§ Humidity: ${humidity}%</div>
      <div class='weather-desc'>ğŸŒ§ï¸ Rain (now): ${rain} mm</div>
      <div class='weather-desc'>ğŸ”º Max: ${tmax}Â°C &nbsp;|&nbsp; ğŸ”» Min: ${tmin}Â°C</div>
      <div class='weather-desc'>â˜” Rain (today): ${rainSum} mm</div>
      <div class='weather-desc'>ğŸŒ… Sunrise: ${sunrise} &nbsp;|&nbsp; ğŸŒ‡ Sunset: ${sunset}</div>
      <div class='weather-desc'>ğŸ•’ Daylight: ${daylight}</div>
      <div class='weather-desc'>${isDay === 'Day' ? 'ğŸŒ Day' : 'ğŸŒ™ Night'}</div>
      <div class='weather-location'>ğŸ“ ${name}, ${country}</div>
    `;
  } catch (e) {
    resultDiv.innerHTML = `<span style='color:red;'>Error fetching weather.</span>`;
  }
}
</script>
{% endblock %}
