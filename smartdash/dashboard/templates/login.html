{% extends 'base.html' %}

{% block title %}Login - SmartDash{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Login to SmartDash</h2>
        
        {% if messages %}
        <div class="login-error">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            
            <div class="form-group password-field">
                <label for="password">Password:</label>
                <div style="position: relative; display: flex; align-items: center;">
                    <input type="password" name="password" id="password" required style="flex: 1; padding-right: 36px;">
                    <span onclick="togglePasswordEye('password', this)" style="position: absolute; right: 10px; cursor: pointer;">
                        <svg id="eye-password" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </span>
                </div>
            </div>
            
            <div class="form-group remember-me">
                <input type="checkbox" name="remember_me" id="remember_me">
                <label for="remember_me">Remember me</label>
            </div>
            
            <button type="submit" class="auth-btn">Login</button>
        </form>
        
        <p class="auth-link">Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</div>
{% endblock %}
