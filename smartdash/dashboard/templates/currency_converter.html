{% extends 'base.html' %}

{% block title %}SmartDash - Currency Converter{% endblock %}

{% block content %}
<div class="page-wrapper">
  <div class="converter-container">
    <h2>Currency Converter</h2>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" value="{{ amount|default:'' }}" required />
      </div>
      <div class="form-group">
        <label for="from-currency">From:</label>
        <input type="text" id="from-search" placeholder="Search currency..." oninput="filterCurrencyOptions('from-currency', 'from-search')" style="margin-bottom:0.5rem;" />
        <select id="from-currency" name="from_currency"></select>
      </div>
      <div class="form-group">
        <label for="to-currency">To:</label>
        <input type="text" id="to-search" placeholder="Search currency..." oninput="filterCurrencyOptions('to-currency', 'to-search')" style="margin-bottom:0.5rem;" />
        <select id="to-currency" name="to_currency"></select>
      </div>
      <button type="submit">Convert</button>
    </form>

    <div class="result" id="result">
      {% if result %}
          <span>{{ result }}</span>
      {% elif error %}
          <span style="color:red;">{{ error }}</span>
      {% endif %}
    </div>
  </div>
</div>

<style>
  .page-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
  }
  .converter-container {
    width: 100%;
    max-width: 500px;
    background-color: #fff;
    color: #000;
    border: 1px solid #e0e0e0;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    margin: 0.2rem auto 2.5rem auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  @media (max-width: 600px) {
    .converter-container {
      width: auto;
      max-width: calc(100% - 1.4rem);
      padding-left: 0.7rem;
      padding-right: 0.7rem;
      margin-left: 0.7rem;
      margin-right: 0.7rem;
      box-sizing: border-box;
    }
  }
  .converter-container  h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 2rem;
  }
  .form-group {
    margin-bottom: 1.5rem;
    width: 100%;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }
  select,
  input {
    width: 100%;
    padding: 0.8rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    width: 100%;
    padding: 0.9rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 6px;
    background-color: #000;
    color: #fff;
    cursor: pointer;
    margin-top: 1rem;
    transition: transform 0.3s, background-color 0.3s;
  }
  button:hover {
    transform: translateY(-1px);
    background-color:rgb(29, 29, 29);
  }
  .result {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 1.3rem;
    font-weight: bold;
  }
</style>

<script>
const currencyData = [

  { code: 'GBP', name: 'British Pound', symbol: 'Â£', flag: 'ðŸ‡¬ðŸ‡§' },
  { code: 'CAD', name: 'Canadian Dollar', symbol: 'CA$', flag: 'ðŸ‡¨ðŸ‡¦' },
  { code: 'AUD', name: 'Australian Dollar', symbol: 'A$', flag: 'ðŸ‡¦ðŸ‡º' },
  { code: 'CNY', name: 'Chinese Yuan', symbol: 'Â¥', flag: 'ðŸ‡¨ðŸ‡³' }
];

function populateCurrencySelect(selectId) {
  const select = document.getElementById(selectId);
  select.innerHTML = '';
  currencyData.forEach(curr => {
    const option = document.createElement('option');
    option.value = curr.code;
    option.innerHTML = `${curr.flag} ${curr.symbol} ${curr.code} - ${curr.name}`;
    select.appendChild(option);
  });
}

function filterCurrencyOptions(selectId, searchId) {
  const select = document.getElementById(selectId);
  const search = document.getElementById(searchId).value.toLowerCase();
  select.innerHTML = '';
  currencyData.forEach(curr => {
    if (
      curr.code.toLowerCase().includes(search) ||
      curr.name.toLowerCase().includes(search)
    ) {
      const option = document.createElement('option');
      option.value = curr.code;
      option.innerHTML = `${curr.flag} ${curr.symbol} ${curr.code} - ${curr.name}`;
      select.appendChild(option);
    }
  });
}

document.addEventListener('DOMContentLoaded', function() {
  populateCurrencySelect('from-currency');
  populateCurrencySelect('to-currency');
});
</script>
{% endblock %}
